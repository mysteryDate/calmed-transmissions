<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: black;
    }
    iframe {
      position: absolute;
    }

  </style>
</head>
<body>
  <iframe id="video" src="https://www.youtube.com/embed/zhNvAduJe9k?controls=0&autoplay=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script type="text/javascript">
  const aspectRatio = 16/9;
  const maxTime = 581;
  var video = document.getElementById("video");
  video.style.pointerEvents = "none";

  window.onresize = function(e) {
    console.log(e);
    const w = document.body.clientWidth;
    const h = document.body.clientHeight;
    const isHorizontalConstrained = w/h <= aspectRatio ? true : false;
    if (isHorizontalConstrained) {
      video.width = w;
      video.height = video.width / aspectRatio;
      video.style.top = (h - video.height) / 2 + "px";
      video.style.left = "0px";
    } else {
      video.height = h;
      video.width = video.height * aspectRatio;
      video.style.left = (w - video.width) / 2 + "px";
      video.style.top = "0px";
    }
  }

  document.onclick = function(e) {
    const time = Math.floor(Math.random() * maxTime);
    const srcString = `https://www.youtube.com/embed/zhNvAduJe9k?controls=0&autoplay=1&start=${time}`;
    video.src = srcString;

  }
  onresize();
</script>

</body>
</html>
